version: "3.1"

intents:
  - greet
  - thank
  - cancel
  - bye
  - ask_timetable
  - stall
  - inform_timetable_type

actions:
  - action_next_timetable
  - action_initialize_database


entities:
  - timetable_type

slots:
  timetable_type:
    type: text
    mappings:
      - type: from_text
        intent: inform
        role: timetable_type



responses:
  #CHAT
  utter_begin:
  - text: "Hey! How can I help you?"

  utter_cancel:
  - text: "Alright! Feel free to ask for assistance again!"
  
  utter_bye:
  - text: "Alright! Have a good day!"

  utter_thanks:
  - text: "You're welcome, it's my pleasure to be of assistance."

  utter_stall:
  - text: "Is there anything else you need help with?"

  #FUNCTIons:
  utter_ask_timetable_type:
  - text: "It seems you are asking for a timetable. Which timetable do you wish to know?" 

  utter_ask_whole_timetable:
  - text: "Would you like to see the timetable for the whole day instead?"

  utter_ask_bus_type:
  - text: "Which bus would you like to take? From where to where?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true