version: "3.1"

intents:
  #CHAT
  - greet
  - thank
  - cancel
  - bye
  - stall

  #TIMETABLE
  - ask_timetable
  - inform_timetable_type
  - inform_class_timetable_type


actions:
  - action_show_class_timetable


entities:
  - class_timetable_type
  - timetable_type

slots:
  class_timetable_type:
    type: categorical
    values:
      - next
      - week
      - today
    mappings:
      - intent: inform_class_timetable_type
        type: from_entity
        entity: class_timetable_type


responses:
  #CHAT
  utter_begin:
  - text: "Hey! How can I help you?"

  utter_cancel:
  - text: "Alright! Feel free to ask for assistance!"
  
  utter_bye:
  - text: "Alright! Have a good day!"

  utter_thanks:
  - text: "You're welcome, it's my pleasure to be of assistance."

  utter_stall:
  - text: "Is there anything else you need help with?"

  utter_ask_rephrase:
  - text: "I'm sorry, I didn't quite understand that. Could you rephrase?"

  utter_default:
  - text: "Sorry... I can't help you."

  #FUNCTIONS:
  #TIMETABLE
  utter_ask_timetable_type:
  - text: "It seems you are asking for a timetable. Which timetable do you wish to know?" 

  utter_ask_class_timetable_type:
  - text: "Would you like to know your next class, today's class or your whole timetable?"

  utter_ask_bus_type:
  - text: "Which bus schedule would you like to know? (From where to where)"

  #CONFIG
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true