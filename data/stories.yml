version: "3.1"

stories:
#CHAT
- story: greet
  steps:
  - intent: greet
  - action: utter_begin

- story: cancel
  steps:
  - intent: cancel
  - action: utter_cancel

- story: bye
  steps:
  - intent: bye
  - action: utter_bye

- story: thanks
  steps:
  - intent: thank
  - action: utter_thanks

- story: stall
  steps:
  - intent: stall
  - action: utter_stall 



#FUNCTIONS
#TIMETABLE
- story: ask for timetable
  steps:
    - intent: ask_timetable
    - action: utter_ask_timetable_type
  
#BUS
- story: provide bus timetable type
  steps:
    - intent: inform_timetable_type
      entities:
        - timetable_type: bus
    - action: utter_ask_bus_type



#CLASS
- story: provide class timetable type
  steps:
    - intent: inform_timetable_type
      entities:
        - timetable_type: class
    - action: utter_ask_class_timetable_type

- story: provide next class timetable type
  steps:
    - intent: inform_timetable_type
      entities:
        - timetable_type: class
    - action: utter_ask_class_timetable_type
    - intent: inform_class_timetable_type
      entities:
        - class_timetable_type: next
    - action: action_show_class_timetable

- story: provide today class timetable type
  steps:
    - intent: inform_timetable_type
      entities:
        - timetable_type: class
    - action: utter_ask_class_timetable_type
    - intent: inform_class_timetable_type
      entities:
        - class_timetable_type: today
    - action: action_show_class_timetable

- story: provide week class timetable type
  steps:
    - intent: inform_timetable_type
      entities:
        - timetable_type: class
    - action: utter_ask_class_timetable_type
    - intent: inform_class_timetable_type
      entities:
        - class_timetable_type: week
    - action: action_show_class_timetable


