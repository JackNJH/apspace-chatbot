version: "3.1"

nlu:
#SYNONYMS
- synonym: next
  examples: |
    - later
    - after this
    - later on
    - after
    - now

- synonym: whole
  examples: |
    - all
    - complete
    - week
    - week's
  
- synonym: today
  examples: |
    - today's

- synonym: class
  examples: |
    - classes
    - class's 
    - lessons
    - course
    - lesson
    - courses

# CHAT 
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - yo wassup
    - whasgood

- intent: thank
  examples: |
    - thanks
    - appreciate it
  
- intent: bye
  examples: |
    - bye
    - see ya
    - cya
    - goodbye
  
- intent: cancel
  examples: |
    - nevermind
    - nvm
    - nothing
    - ntg
    - nah
    - no
    - its aight
    - its alright
  
- intent: stall
  examples: |
    - i see
    - oh
    - dang
    - damn
    - alright
    - cool

# FUNCTIONS
#TIMETABLE
- intent: ask_timetable
  examples: |
    - timetable
    - schedule
    - what's on my schedule
    - check my timetable

- intent: inform_timetable_type
  examples: |
    - [class](timetable_type) please
    - i wanna know my [class](timetable_type)
    - what [class](timetable_type) do i have
    - i wanna know about the [bus](timetable_type)
    - when is the last [bus](timetable_type)
    - when is the next [bus](timetable_type)
    - is the [bus](timetable_type) coming yet
    - where is my next [class](timetable_type)

- intent: inform_class_timetable_type
  examples: |
    - can I see my [next](class_timetable_type) class
    - what's my [next](class_timetable_type) class
    - when is the [next](class_timetable_type) class
    - what are my upcoming [next](class_timetable_type) classes
    - any [next](class_timetable_type) class
    - can I see the [whole](class_timetable_type) timetable
    - show me the entire [whole](class_timetable_type) timetable
    - I want to know all [whole](class_timetable_type) classes today
    - show [whole](class_timetable_type) classes
    - what's on the [whole](class_timetable_type) schedule
    - what classes are there [whole](class_timetable_type)
    - what is on my schedule [today](class_timetable_type)
    - what lessons are there [today](class_timetable_type)
    - any classes scheduled [today](class_timetable_type)

