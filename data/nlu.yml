version: "3.1"

nlu:
# CHAT 
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - yo wassup
    - whasgood

- intent: thank
  examples: |
    - thanks
    - appreciate it
  
- intent: bye
  examples: |
    - bye
    - see ya
    - cya
    - goodbye
  
- intent: cancel
  examples: |
    - nevermind
    - nvm
    - nothing
    - ntg
  
- intent: stall
  examples: |
    - i see
    - oh
    - dang
    - damn
    - alright
    - cool

# FUNCTIONS
- intent: ask_timetable
  examples: |
    - can I see my timetable
    - whats my timetable
    - when is the next bus
    - whens my next class
    - next class where
    - when bus
    - timetable

- intent: inform
  examples: |
    - [class](timetable_type)
    - [bus](timetable_type)

- synonym: class
  examples: |
    - school 
    - schools
    - classes
    - course
    - lesson
    - subject
    - subjects
